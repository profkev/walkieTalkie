<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkie Talkie - #RejectFinanceBill</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 20px;
      color: #555;
      margin-bottom: 10px;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 20px 0;
    }
    button {
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    .solidarity {
      margin: 20px;
      text-align: center;
    }
    .solidarity .icon {
      font-size: 50px;
      color: #333;
    }
    .credit {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Walkie Talkie App</h1>
  <div class="tagline">#RejectFinanceBill</div>
  <div class="message">GEN Z Revolution</div>
  <canvas id="canvas"></canvas>
  <button id="record">Hold to Talk</button>

  <div class="solidarity">
    <i class="fas fa-fist-raised icon"></i>
    <div>Solidarity! Tokea Tuesday</div>
  </div>
  
  <div class="credit">Designed by Kev </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
