<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkie Talkie - #RejectFinanceBill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 20px 0;
    }
    button {
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    .solidarity {
      margin: 20px;
      text-align: center;
    }
    .solidarity img {
      width: 100px;
      height: auto;
    }
    .credit {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Walkie Talkie App</h1>
  <div class="tagline">#RejectFinanceBill</div>
  <canvas id="canvas"></canvas>
  <button id="record">Hold to Talk</button>

  <div class="solidarity">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Fist.svg/1200px-Fist.svg.png" alt="Solidarity Arm">
    <div>Solidarity!</div>
  </div>
  
  <div class="credit">Designed by Kev</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
